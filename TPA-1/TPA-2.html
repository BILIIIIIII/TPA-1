<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/TPA-2.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI result</p>
      </div>
      <div class="input">
        <div class="input-weight">
          <h4>Put your weight in here</h4>
          <input id="berat" type="number" />
        </div>
        <div class="input-height">
          <h4>Put your height in here</h4>
          <input id="tinggi" type="number" />
        </div>
        
          <button class="calculate-btn" type="submit" >Calculate BMI</button>
      
      <div class="result-text">
        <h3 class="result"></h3>
        <p class="result-statement"></p>
      </div>
    </div>
    
    <script src="script/calc-BMI.js" ></script>
  </body>
  
</html>
